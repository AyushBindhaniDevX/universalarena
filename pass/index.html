<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Arena 2024</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: url('../bg3.png') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      position: fixed;
      width: 100%;
      z-index: 2;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #FF4081;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100vh;
      /* Adjust the height as needed */
      overflow: hidden;
    }

    .full-width-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .full-height-image {
      width: 40%;
      object-fit: cover;
      align-items: center;
    }

    .content {
      padding: 5rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
      position: relative;
      z-index: 1;
    }

    .cta-button {
      background-color: #FF4081;
      color: white;
      text-decoration: none;
      padding: 1.5rem 3rem;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
      display: inline-block;
      margin-top: 1rem;
    }

    .cta-button:hover {
      background-color: #E91E63;
    }

    .section {
      padding: 5rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .image-cell {
      margin-right: 50px;
      /* Adjust the margin as needed */
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->

  <!-- Content -->
  <div class="content">

    <img src="../ap.png" class="full-width-image"></img><br><br>
    <img src="../ebconf.png" class="full-height-image"></img>


    


  </div>


  <script>
    // Add scroll animations
    document.addEventListener("scroll", () => {
      const sections = document.querySelectorAll(".section");
      sections.forEach((section) => {
        const rect = section.getBoundingClientRect();
        const isVisible = (rect.top <= window.innerHeight / 1.5);
        if (isVisible) {
          section.style.animation = "fadeIn 1s forwards";
        }
      });
    });
  </script>

</body>

</html>
